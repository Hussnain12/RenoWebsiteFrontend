<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- link to fontawesome  -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
            integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
        <!-- linking gooogle fonts  -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Aclonica&family=Ibarra+Real+Nova&family=Montserrat:wght@100;400&display=swap"
            rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
        <title>Reno</title>
    </head>

    <body>
        <section class="login">
            <div class="login__container">
                <div class="login__heading">Login</div>
                <form action="#" class="login__form">
                    <input class="login__username" type="text" required placeholder="username">
                    <input class="login__password" type="password" name="" id="" required placeholder="password">

                    <button class="button button__login" type="submit">Login</button>
                </form>
                <p class="login__p">Don't have an account? <span class="login__span"><a class="login__span-a" href="signup.html">Sign Up..</a></span></p>
            </div>
        </section>
    </body>

</html>
