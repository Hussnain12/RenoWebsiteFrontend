<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- link to fontawesome  -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
            integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
        <!-- linking gooogle fonts  -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Aclonica&family=Ibarra+Real+Nova&family=Montserrat:wght@100;400&display=swap"
            rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
        <title>Document</title>
    </head>

    <body>
        <section class="signup">
            <div class="signup__container">
                <div class="signup__heading">Sign Up</div>
                <form action="" class="signup__form">
                    <input type="text" class="signup__fn" required placeholder="first name">
                    <input type="text" class="signup__ln" required placeholder="last name">
                    <input type="email" class="signup__email" required placeholder="email ">
                    <input type="text" class="signup__pn" required placeholder="phone number (optional)">
                    <button type="submit" class="button button__signup">Sign Up</button>
                </form>
            </div>
        </section>
    </body>

</html>
